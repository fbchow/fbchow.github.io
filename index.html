<!DOCTYPE html>
<html>

<head>
	<title>Fanny B</title>
	
    <link href='http://fonts.googleapis.com/css?family=Dawning+of+a+New+Day'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300'
          rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css">
	
</head>


<header>
  <h1>Fanny B</h1>
  <!--<button id = "toggle"</button>-->
</header>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


<body>


	<script src="myScript.js"></script>
	
	<div ng-app="myApp" ng-controller="myCtrl">
	<p>Name: <input type ="text" ng-model="name"></p>
	<button ng-click="name= ''"> Enter</button>
	<!--<p ng-bind="name"></p>-->
	<!--shortens the syntax w/ angular-->
	<!--<p>{{name}}</p>-->
	<!--if someone types into "name, THEN show text-->
	<p ng-if="name">{{"thanks for writing your name, "+ name}}</p>	<!--if else statement-->
	</div>

	<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.name = "Required, lady!";
	});
	</script>

</body>
</html>
